<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Benugo</title>
    <style>
        /* Background image */
        body {
            background-image: url('path-to-your-background-image.jpg'); /* Replace with the actual path */
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Login form container */
        .login-form {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            width: 350px;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /* Styling for tabs */
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 2px solid #000;
        }
        .tab {
            padding-bottom: 5px;
            cursor: pointer;
        }
        .tab.active {
            border-bottom: 2px solid #000;
        }

        /* Input fields */
        input[type="email"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Login button */
        .btn-login {
            width: 100%;
            padding: 10px;
            background: #000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Footer links */
        .footer {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
        }

        /* Header logo and login text */
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 1.5em;
        }
        .header img {
            height: 40px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="path-to-your-logo.png" alt="Benugo Logo"> <!-- Replace with the actual path -->
        Login
    </div>

    <div class="login-form">
        <div class="tabs">
            <div class="tab active">Login</div>
            <div class="tab">Register</div>
        </div>
        <form>
            <input type="email" placeholder="Enter your email address">
            <input type="password" placeholder="Enter a password">
            <button type="submit" class="btn-login">Login</button>
        </form>
        <div class="footer">
            <a href="#">Back to order</a>
            <a href="#">Forgot your password?</a>
        </div>
        <div style="text-align: center; margin-top: 10px;">
            <a href="#">Ordered with us before? Then create a password</a>
        </div>
    </div>

</body>
</html>
